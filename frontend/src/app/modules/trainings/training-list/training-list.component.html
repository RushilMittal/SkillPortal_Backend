<div class="row p-3">
  <button id="left"  *ngIf="(year>currYear)||(year==currYear && month>=currMonth)" (click)="previous()"><b>&lt;</b></button>
  <button id="right" (click)="next()"><b>></b></button>
  <h2>{{months[month]}} {{year}}</h2>
</div>

<div class="row p-3" *ngIf="showSpinner">
  <span class="fa fa-spinner fa-spin" style="font-size: 60px;"></span>
</div>


<div id="test" class="table-responsive">
  <table style="margin-top:10px" class="table border" *ngFor="let event of eventsList | monthfilter:month:year">
    <tr id="{{event.id}}1">
      <th colspan="3">{{event?.start|date}}</th>
    </tr>
    <tr id="{{event.id}}2">
      <td width="30%">{{event?.startTime}} - {{event?.endTime}}</td>
      <td width="30%">
        <p>{{event?.name}}</p>
        <p>
          <span>{{event?.trainer}}</span>
        </p>
        <span>{{event?.location}}</span>
      </td>
      <td width="30%" class="button">
        <button id="cancel-enrollment" type="button" (click)="deleteTraining(event?.id)" class="btn btn-right">Cancel Enrollment</button>
      </td>
    </tr>
  </table>
</div>

<div *ngIf="(eventsList | monthfilter:month:year)?.length === 0">
  <table style="margin-top:10px" class="table border table-reponsive">
    <tr>
      <td colspan="3">{{errorMessage}}</td>
    </tr>
  </table>
</div>
