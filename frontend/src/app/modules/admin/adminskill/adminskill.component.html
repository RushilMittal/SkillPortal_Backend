<div class="col-12">
  <div class="row ">
    <div class="col-sm-6 col-md-8 mt-2">
      <h2 class="pt-3">Add / Modify Skills</h2>
    </div>

    <div class="col-sm-6 col-md-4 mt-2">
      <button id="uploadcsv" type="button" class="btn right" (click)="open(requestForCertification)">
        Upload Skill CSV
      </button>
    </div>
  </div>
  <ng2-smart-table [settings]="settings" [source]="source" (editConfirm)="onSaveConfirm($event)"
     (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
</div>
