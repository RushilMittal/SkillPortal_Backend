<div class="col-12">
  <div class="row padding" >
    <div class="col-4">
       <h2 >Certifications</h2>
    </div>
    <div class="col-4 offset-4">
      <button id="request-for-certification" type="button" class="btn right" data-toggle="modal" data-target="#exampleModal">
        Request for Certification 
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2>Work Under Progress</h2>
            </div>
            <div class="modal-footer">
              <button id="ok" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row panel-body margin-49">
    <ul id="certification-nav" class="nav nav-tabs justify-content-left pointer" >
      <li class="nav-item">
        <a id="mycertifications"  class="nav-link"  [routerLink]="['mycertifications']" routerLinkActive="active">
          My Certifications
        </a>
      </li>
      <li class="nav-item">
       
        <a id="availablecertifications" class="nav-link"  [routerLink]="['availablecertifications']" routerLinkActive="active">
          Available Certifications
        </a>
      </li>
    </ul>
  </div>

  
    <router-outlet></router-outlet>
  </div>
