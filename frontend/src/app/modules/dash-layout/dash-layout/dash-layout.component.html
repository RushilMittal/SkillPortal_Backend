
<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col-xs-12 col-12" id="top-navbar">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top flex-md-nowrap p-0 shadows">
        <a class="navbar-brand" href="#">
          <img id="logo-img" src="./assets/images/logo.png" class="img-fluid">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav justify-content-end"></ul>
          <div class="input-group">
              <label class="control-label" for="search-box"></label>
              <span class="fas fa-search form-control-feedback"  id="searchIcon" ></span>
              <input id="search-box" class="form-control mr-lg-2  dropdown-toggle search" 
                      type="search" placeholder="  Search..." aria-label="Search" [(ngModel)]="filter"
                     (keyup)='globalsearch.keyeventfunc()' data-toggle="dropdown">
              <app-global-search-list #globalsearch [filter]='filter' ></app-global-search-list>            
          </div>
          <a id="icon-notif" class="nav-link">
            <img src="./assets/images/notification.png" class="width25" >
          </a>
          <ul class="navbar-nav">
              <li class="nav-item dropdown">
                      <button type="button" class="btn dropdown-toggle white" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="./assets/images/profile.png" class="width35">
                      </button>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#"><i class="far fa-user color" ></i>  View Profile</a>
                        <a class="dropdown-item" href="#"><i class="far fa-question-circle color" ></i>  Help</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt color"></i>  Logout</a>
                      </div>
              </li>
          </ul> 
        </div>
      </nav>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-2 collapse width show" id="sidebar">
      <div class="list-group text-center text-md-left">
        
        <a [routerLink]="['/dashboard']" routerLinkActive="active" class="list-group-item d-inline-block collapsed" data-parent="#sidebar"
           title="Dashboard">
          <img src="./assets/images/dashboard.png" [routerLink]="['/dashboard']" routerLinkActive="active">
          <span class="d-none d-md-inline">Dashboard</span>
        </a>
        
        <a [routerLink]="['/skills']" routerLinkActive="active" class="list-group-item d-inline-block collapsed" 
           data-parent="#sidebar"  title="Skills">
          <img src="./assets/images/skills.png">
          <span class="d-none d-md-inline">Skills</span>
        </a>
        
        <a [routerLink]="['/certifications']" routerLinkActive="active" class="list-group-item d-inline-block collapsed" data-parent="#sidebar"
           title="Certifications">
          <img src="./assets/images/certifications.png">
          <span class="d-none d-md-inline">Certifications</span>
        </a>
        
        <a [routerLink]="['/trainings']" routerLinkActive="active" class="list-group-item d-inline-block collapsed" data-parent="#sidebar"
           title="Trainings">
          <img src="./assets/images/training.png">
          <span class="d-none d-md-inline">Trainings</span>
        </a>
        
        <a [routerLink]="['/reports']" routerLinkActive="active" class="list-group-item d-inline-block collapsed" data-parent="#sidebar"
           title="Reports">
          <img src="./assets/images/reports.png">
          <span class="d-none d-md-inline">Reports</span>
        </a>
      </div>
    </div>

    <div class="col-10 offset-2 main" id="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
