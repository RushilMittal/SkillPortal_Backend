<div class="col-12">
    <div class="row padding">
        <div class="col-8">
            <h2>Trainings</h2>
        </div>
        <div class="col-2-md-8-xs-6-sm-6">
            <button id="request-a-training" type="button" class="btn btn-right" data-toggle="modal" data-target="#exampleModal">
                Request a Training
            </button>

        </div>
        <div class="col-2-md-4-xs-6-sm-6">
            <button id="offer-a-training" type="button" class="btn btn-right" data-toggle="modal" data-target="#add-training">
                Offer a Training
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h2>Work Under Progress</h2>
                        </div>
                        <div class="modal-footer">
                            <button id="ok" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="add-training" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Offer Training!</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="form.clear()">
                                <span aria-hidden="true" >&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <app-add-training #form></app-add-training>
                        </div>                        
                        </div>
                </div>
            </div>


        </div>

    </div>

    <div class="row mb-xl-4 mb-lg-4 mb-md-3 mb-sm-2 mb-1">
        <div class="col-12">
            <ul id="trainings-nav" class="nav nav-tabs justify-content-center" style="cursor:pointer">
                <li class="nav-item">

                    <a id="myenrolledtrainings" class="nav-link" [routerLink]="['myenrolledtrainings']" routerLinkActive="active">
                        My Enrolled Trainings
                    </a>
                </li>
                <li class="nav-item">

                    <a id="availabletrainings" class="nav-link" [routerLink]="['availabletrainings']" routerLinkActive="active">
                        Available Trainings
                    </a>
                </li>
            </ul>
        </div>
    </div>







    <router-outlet></router-outlet>
</div>
